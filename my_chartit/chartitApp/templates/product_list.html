<!-- product_list.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product List</title>
  </head>
  <body>
    <h1>Product List</h1>
    <ul>
      {% for product in products %}
      <li>{{ product.name }} - ${{ product.price }}</li>
      <p>{{ product.description }}</p>
      {% empty %}
      <li>No products available.</li>
      {% endfor %}
    </ul>
  </body>
</html>
