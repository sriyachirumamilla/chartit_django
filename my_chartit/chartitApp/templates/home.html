<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      body {
        background-color: #1e4873; /* Navy Blue */
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #2980b9; /* Blue */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      h1 {
        margin-bottom: 20px;
      }
      .btn {
        display: inline-block;
        background-color: #3498db; /* Light Blue */
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background-color: #2980b9; /* Blue */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Sales Dashboard!</h1>
      <p>Explore your sales data with interactive charts.</p>
      <a href="{% url 'sales' %}" class="btn">View Sales Data</a>
    </div>
  </body>
</html>
